replicaCount: 1

image:
  repository: obsidiandynamics/kafdrop
  tag: latest
  pullPolicy: Always

kafka:
  brokerConnect: "kafka-kafka-bootstrap.strimzi.svc.cluster.local:9092"
  propertiesFile: "kafka.properties"

service:
  type: ClusterIP
  port: 9000

ingress:
  enabled: false

resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 512Mi

jvm:
  opts: "-Xms64M -Xmx256M"
